<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Meta tag to block zooming -->
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Vite + React</title>

    <!-- CSS to block touch gestures -->
    <style>
      html,
      body {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- JavaScript to block zoom and double tap zoom -->
    <script>
      // Prevent pinch zooming, double-tap zoom, and touch gestures
      if (window.innerWidth == screen.width) {
        document.addEventListener(
          "touchstart",
          function (event) {
            if (event.touches.length > 1) {
              event.preventDefault();
            }
          },
          { passive: false }
        );

        document.addEventListener("gesturestart", function (event) {
          event.preventDefault();
        });
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
